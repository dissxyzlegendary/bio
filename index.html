<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bio Website of アディソーン">
    <title>アディソーン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            cursor: pointer;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .profile-container {
            text-align: center;
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-container img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        .profile-container h1 {
            font-size: 32px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            display: inline-block;
            animation: shake 2s infinite;
        }
        .profile-container h1 span {
            display: inline-block;
            opacity: 0;
            animation: shake 1s forwards;
        }
        .profile-container h1 span:nth-child(1) { animation-delay: 0s; }
        .profile-container h1 span:nth-child(2) { animation-delay: 0.2s; }
        .profile-container h1 span:nth-child(3) { animation-delay: 0.4s; }
        .profile-container h1 span:nth-child(4) { animation-delay: 0.6s; }
        .profile-container h1 span:nth-child(5) { animation-delay: 0.8s; }

        @keyframes shake {
            0%, 100% { opacity: 1; transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .social-btns {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: transparent;
            border: none;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .btn img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .btn:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="https://r2.guns.lol/c045de5a-83ae-40c1-b2a2-53aa0d438dfb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="profile-container">
        <img src="https://media.discordapp.net/attachments/1364273957137809588/1364290628715810826/19ad2f3a23ab53a1b6b52e8e8ce716bd.jpg?ex=68092229&is=6807d0a9&hm=626f5760e0979ee44ae54574ea167a0f1d4d9d661868ff6918be4b2ac604083a&=&format=webp" alt="Profile Picture">
        
        <h1>
            <span>ア</span><span>ディ</span><span>ソ</span><span>ー</span><span>ン</span>
        </h1>

        <div class="social-btns">
            <a href="https://www.instagram.com/dissxyzlegendary" class="btn" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Icon">
            </a>
            <a href="https://www.facebook.com/61564341938106" class="btn" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
            </a>
        </div>
    </div>

    <!-- Hidden audio player -->
    <audio id="background-music" preload="auto">
        <source src="https://r2.guns.lol/5807143d-7928-4f25-b5da-f6c466992729.mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        // Play music when user clicks anywhere on the page
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('background-music');
            audio.play();
        });
    </script>
</body>
</html>
