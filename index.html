
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bio Website of アディソーン">
  <title>アディソーン</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      cursor: pointer;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .profile-container {
      text-align: center;
      position: relative;
      z-index: 1;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile-container img {
      border-radius: 50%;
      width: 180px;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      margin-bottom: 20px;
    }

    .profile-container h1 {
      font-size: 32px;
      margin: 0;
      font-weight: bold;
      text-shadow: 0 0 8px #b2ecff, 0 0 12px #b2ecff, 2px 2px 8px rgba(0, 0, 0, 0.6);
      display: inline-block;
      animation: shake 2s infinite;
      color: #ccf2ff;
    }

    .profile-container h1 span {
      display: inline-block;
      opacity: 0;
      animation: shake 1s forwards;
    }

    .profile-container h1 span:nth-child(1) { animation-delay: 0s; }
    .profile-container h1 span:nth-child(2) { animation-delay: 0.2s; }
    .profile-container h1 span:nth-child(3) { animation-delay: 0.4s; }
    .profile-container h1 span:nth-child(4) { animation-delay: 0.6s; }
    .profile-container h1 span:nth-child(5) { animation-delay: 0.8s; }

    @keyframes shake {
      0%, 100% { opacity: 1; transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .social-btns {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      background-color: transparent;
      border: none;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .btn:hover img {
      transform: scale(1.1);
    }

    .video-frame-left {
      position: absolute;
      top: 50%;
      left: 190px;
      transform: translateY(-50%);
      width: 380px;
      height: 680px;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      z-index: 2;
      transition: transform 0.2s ease;
      transform-style: preserve-3d;
      will-change: transform;
      perspective: 1000px;
    }

    .video-frame-left::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      /* ซ่อน glow แบบ radial */
      /* background: radial-gradient(
        400px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(0, 170, 255, 0.2),
        transparent 60%
      ); */
      transition: background 0.2s ease;
      pointer-events: none;
      z-index: 3;
    }

    .video-frame-left video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="video-frame-left">
    <video autoplay muted loop playsinline>
      <source src="https://r2.guns.lol/9bb6b531-4b06-4537-b795-4dc4c41ac664.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <video class="background-video" autoplay muted loop>
    <source src="https://r2.guns.lol/41d55f25-2a07-465c-bb7a-a6591cfaa87d.mp4">
    Your browser does not support the video tag.
  </video>

  <div class="profile-container">
    <img src="https://media.discordapp.net/attachments/1365299322056605778/1365350322557685871/975a5edc010e0dbdc5dae0fdfdd92cee.jpg?ex=680cfd13&is=680bab93&hm=15dd4b67821c642c451846fcb672e63b2bd7b39015607c87d996d78aa0b7ee44&=&format=webp" alt="Profile Picture">
    <h1>
      <span>ア</span><span>ディ</span><span>ソ</span><span>ー</span><span>ン</span>
    </h1>
    <div class="social-btns">
      <a href="https://www.instagram.com/dissxyzlegendary" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Icon">
      </a>
      <a href="https://www.facebook.com/61564341938106" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
      </a>
    </div>
  </div>

  <audio id="background-music" preload="auto">
    <source src="https://r2.guns.lol/58684a77-6e66-4c35-ba70-a53bb7d258b0.mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // เล่นเพลงเมื่อคลิกที่ body
    document.body.addEventListener('click', function () {
      var audio = document.getElementById('background-music');
      audio.play();
    });

    // เอฟเฟกต์หันขวา (ไม่มีแสงแล้ว)
    const frame = document.querySelector('.video-frame-left');
    frame.addEventListener('mousemove', (e) => {
      const rect = frame.getBoundingClientRect();
      const x = e.clientX - rect.left;

      let rotateY = (x / rect.width) * 25;
      rotateY = Math.max(0, rotateY);

      frame.style.transform = `translateY(-50%) rotateX(0deg) rotateY(${rotateY}deg)`;
    });

    frame.addEventListener('mouseleave', () => {
      frame.style.transform = 'translateY(-50%) rotateX(0deg) rotateY(0deg)';
    });
  </script>    

</body>
</html>
